<div class="login-container">
  <div class="login-title">
    Login
  </div>



  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email" class="form-input" />
    </div>

    <div class="form-group">
      <label for="senha">Senha:</label>
      <input id="senha" formControlName="senha" type="password" class="form-input" />
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-submit">Entrar</button>
      <button type="button" class="btn-forgot-password" (click)="navigateToRecover()">Esqueceu a senha?</button>
    </div>
  </form>
</div>
