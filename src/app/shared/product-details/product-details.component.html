<div class="product">
  <div class="product-details">
    <img [src]="getImageUrl(product)" [alt]="product.name" />
    <div class="product-info">
      <div class="name">{{ product.name }}</div>
      <div class="description">{{ product.description }}</div>
      <div class="category">Medidas: {{ product.category }}</div>
    </div>
  </div>
  <div class="price">
    <div [ngClass]="{ strikethrough: product.discount > 0 }">
      {{ product.price | currency:'BRL':'symbol' }}
    </div>
    <div *ngIf="product.discount > 0" class="discount">
      {{ product.price * (1 - product.discount) | currency:'BRL':'symbol' }}
    </div>
    <ng-content></ng-content>
  </div>
</div>
